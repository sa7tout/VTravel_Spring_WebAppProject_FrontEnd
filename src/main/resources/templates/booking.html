
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="/css/stepper.css">
<div th:include="header.html"></div>



<div class="hero hero-inner" style="background-color: #51829B;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mx-auto text-center">
                <div class="intro-wrap">
                    <h1 class="mb-0">Complete Your Booking</h1>
                </div>
                <div class="StepperContainer">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-stepper-horizontal-alternative">
                                <!-- Step 1: User Information -->
                                <div class="mdl-stepper-step active-step" title="Step 1">
                                    <div class="mdl-stepper-circle"><span>1</span></div>
                                    <div class="mdl-stepper-title">Personal Information</div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                                <!-- Step 2: Payment -->
                                <div class="mdl-stepper-step" title="Step 2">
                                    <div class="mdl-stepper-circle"><span>2</span></div>
                                    <div class="mdl-stepper-title">Payment</div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                                <!-- Step 3: Confirmation -->
                                <div class="mdl-stepper-step" title="Step 3">
                                    <div class="mdl-stepper-circle"><span>3</span></div>
                                    <div class="mdl-stepper-title">Confirmation</div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="stepper">
                                <form role="form" th:action="@{/travels/booking/confirm_booking}" th:method="post">
                                    <div class="tab-content">
                                        <!-- Step 1: Client Information -->
                                        <div class="tab-pane fade in active" role="tabpanel" id="stepper-step-1">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="first_name">
                                                            <span class="flaticon-user"></span> First Name <span class="required">*</span>
                                                        </label>
                                                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="last_name">
                                                            <span class="flaticon-user"></span> Last Name <span class="required">*</span>
                                                        </label>
                                                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="phone">
                                                            <span class="flaticon-phone"></span> Phone <span class="required">*</span>
                                                        </label>
                                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="address">
                                                            <span class="flaticon-location"></span> Address
                                                        </label>
                                                        <input type="text" class="form-control" id="address" name="address">
                                                    </div>
                                                </div>
                                            </div>
                                            <ul class="list-inline pull-right">
                                                <li>
                                                    <a class="btn btn-primary next-step" data-target="#stepper-step-2" >Next</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- Step 2: Payment -->
                                        <div class="tab-pane" role="tabpanel" id="stepper-step-2">
                                            <h3 class="h2">Choose a Payment Methode</h3>
                                            <div class="payment-methods">
                                                <div class="payment-option">
                                                    <input type="checkbox" id="card" name="payment_method" value="card" checked>
                                                    <label for="card">
                                                        <img src="/images/credit-card-svgrepo-com.png" alt="Card">
                                                        Card
                                                    </label>
                                                </div>
                                                <div class="payment-option">
                                                    <input type="checkbox" id="paypal" name="payment_method" value="paypal">
                                                    <label for="paypal">
                                                        <img src="/images/paypal-svgrepo-com.png" alt="PayPal">
                                                        PayPal
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- Payment fields can be added here -->
                                            <ul class="list-inline pull-right">
                                                <li>
                                                    <a class="btn btn-default prev-step" data-target="#stepper-step-1" data-toggle="tab" aria-controls="stepper-step-1" role="tab">Back</a>
                                                </li>
                                                <li>
                                                    <a class="btn btn-primary next-step" data-target="#stepper-step-3" data-toggle="tab" aria-controls="stepper-step-3" role="tab">Next</a>
                                                </li>
                                            </ul>
                                        </div>

                                        <!-- Step 3: Confirmation -->
                                        <div class="tab-pane" role="tabpanel" id="stepper-step-3">
                                            <p>Please review your information before submitting.</p>
                                            <div class="center">
                                                <div class="row">
                                                    <!-- First card -->
                                                    <div class="col-md-6 text-right pr-md-4">
                                                        <div class="article-card" style="background-color: white;">
                                                            <div class="content">
                                                                <p class="date" th:text="${dateRange}"></p>
                                                                <p class="title" th:text="${destinationName}"></p>
                                                            </div>
                                                            <img th:src="${destinationImagePath}" alt="article-cover" />
                                                        </div>
                                                    </div>
                                                    <!-- Voyage information card -->
                                                    <div class="col-md-6 text-left pl-md-4">
                                                        <div class="article-card" style="background-color: white;width:400px;height:270px;">
                                                            <div class="content">
                                                                <h2 class="title" style="color:black">Booking Information:</h2>
                                                                <p th:text="'Destination: ' + ${destinationName}"></p>
                                                                <p th:text="'Hotel: ' + ${hotel}"></p>
                                                                <p th:text="'Date Range: ' + ${dateRange}"></p>
                                                                <p th:text="'Number of Persons: ' + ${numPeople}"></p>
                                                                <p th:text="'Price per Person: $' + ${pricePerPerson}"></p>
                                                                <p th:text="'Total Price: $' + ${totalPrice}"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <ul class="list-inline pull-right" style="padding-top: 300px;">
                                                <li>
                                                    <a class="btn btn-default prev-step" data-target="#stepper-step-2" data-toggle="tab" aria-controls="stepper-step-2" role="tab">Back</a>
                                                    <button class="btn btn-primary" id="submitBtn" style="margin-left: 200px;">Complete Booking</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<div th:include="footer.html"></div>

<script src="/js/stepper.js"></script>


</body>

</html>
